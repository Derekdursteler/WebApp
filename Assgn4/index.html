<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Journal</title>
    </head>
        <body>
          <div class="wrapper">

              <button id="register">Register</button>
                <div id="registerform">
                  <div id="formtitle">Registration</div>
                    <form action="#">
                      <input placeholder="First Name" type="text" required>
                      <input placeholder="Last Name" type="text" required>
                      <input placeholder="Email" type="email" required>
                      <input placeholder="Password" type="password" required>
                      <input id="registerSubmit" type="submit">
                    </form>
                </div>
                <button id="signin">Sign in</button>

              <h1>Daily Journal</h1>
              
              <div id="form">
                  <div>
                    <input type="text" id="title" placeholder="Title">
                  </div>

                  <div>
                    <input type="date" id="date">
                  </div>

                  <div>
                    <input type="text" id="weather" placeholder="Weather">
                  </div>
                  
                  <div>
                    <input type="text" id="location" placeholder="Location">
                  </div>
                  
                  <div>
                    <textarea type="text" id="content" placeholder="Enter your days thoughts/activities/etc" required></textarea>
                  </div>
                    
                <button id="submit">Submit</button>
                <!-- button id="clear">Clear List</button> !-->
                </div>
          
                <ul id="journalslist">

                </ul>
              </div>
            <script src="app.js"></script>
        </body>
</html>

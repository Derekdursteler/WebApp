<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Journal</title>
    </head>
        <body>
          <div class="wrapper">
              <h1>Daily Journal</h1>
              <div id="padding">

                  <div id="titledatecontainer">
                    <input type="date" id="date">
                    <input type="text" id="title" placeholder="Title">
                  </div>

                  <div id="weatherlocationcontainer">
                    <input type="text" id="weather" placeholder="weather">
                    <input type="text" id="location" placeholder="location">
                  </div>

                    <textarea type="text" id="content" placeholder="Enter your days thoughts/activities/etc" required></textarea>
                </div>
                <button id="submit">Submit</button>
                <!-- button id="clear">Clear List</button> !-->
                <ul id="journallist">

                </ul>
              </div>
            <script src="app.js"></script>
        </body>
</html>
